COM_USERS_ERROR_SECRET_CODE_WITHOUT_TFA="Введено секретний код, але двофакторна автентифікація не включена в обліковому записі користувача. Якщо ви бажаєте забезпечити ваш логін за допомогою секретного коду, то, будь ласка, відредагуйте ваш обліковий запис користувача та включіть двофакторну автентифікацію."
COM_USERS_FIELD_PASSWORD_RESET_DESC="Будь ласка, введіть адресу електронної пошти, на яку ви створювали свій обліковий запис.<br>Код підтвердження буде відправлений вам на цю адресу. Після того як ви отримаєте код підтвердження, ви зможете ввести новий пароль для вашого облікового запису."
