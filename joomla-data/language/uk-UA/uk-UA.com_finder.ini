COM_FINDER_ADVANCED_TIPS="<p>Приклади використання функції пошуку:</p><p>Якщо ввести <span class=\"term\">це and що</span>, то результати пошуку будуть містити «це» і «що».</p><p>Якщо ввести <span class=\"term\">це not що</span>, то результати пошуку будуть містити «це», але без «що».</p><p>Якщо ввести <span class=\"term\">це or що</span>, то результати пошуку будуть містити «це» або «що».</p><p>Якщо ввести <span class=\"term\">\"це і що\"</span> (з лапками), то результати пошуку будуть містити фразу «це і що».</p><p>Результати пошуку можуть бути відфільтровані за допомогою різних критеріїв. Виберіть один або кілька фільтрів нижче, щоб розпочати роботу.</p>"
