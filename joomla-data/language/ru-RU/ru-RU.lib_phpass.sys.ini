LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="Portable PHP Password Hashing (phpass) - переносимая структура хеширования паролей для использования в приложениях PHP. Предпочтительным (наиболее безопасным) методом хэширования, поддерживаемым phpass, является BCrypt в стиле OpenBSD (известного в PHP как CRYPT_BLOWFISH), с возвратом к расширенным хэшам на основе DES в стиле BSDI (известного в PHP как CRYPT_EXT_DES) и последним вариантом возврата к основанному на MD5 методу хеширования пароля с помощью счетчика итераций, реализованного в самом phpass."
