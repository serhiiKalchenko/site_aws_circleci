PLG_SYSTEM_SESSIONGC="Система - Очистка данных сессии"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Включить или отключить функцию очистки просроченных данных сессии на основе частоты, которая определяется с помощью значений вероятности и делителя."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Очистка данных сессии"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Включить или отключить функцию очистки необязательных метаданных сессии из базы данных. Обратите внимание, что данная операция не будет выполняться, если база данных используется в качестве обработчика сессии, поскольку эти данные очищаются как часть операции очистки данных сессии."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Очистка метаданных сессии"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="Вместе с полем <strong>Вероятность</strong> эти два поля используются для определения частоты запуска операции очистки данных сессии по запросу. Вероятность вычисляется с помощью выражения вероятность/делитель. Например: 1/100 означает, что вероятность запуска процесса очистки данных сессии при каждом запросе составляет 1%."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Делитель"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="Вместе с полем <strong>Делитель</strong> эти два поля используются для определения частоты запуска операции очистки данных сессии по запросу."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Вероятность"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Плагин для удаления просроченных данных и необязательных метаданных сессии в зависимости от обработчика сессии в глобальной конфигурации Joomla."
