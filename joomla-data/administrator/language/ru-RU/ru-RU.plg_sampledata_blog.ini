PLG_SAMPLEDATA_BLOG="Демо-данные - Блог"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Демо-данные для создания сайта в формате блога. Если сайт является многоязычным, данные будут привязаны к активному языку панели управления."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Демо-данные блога"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Этот материал рассказывает вам немного об этом блоге и человеке, который его пишет.</p><p>После авторизации на сайте вы сможете редактировать эту страницу, нажав на значок редактирования.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Общая информация"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Вот некоторые основные советы для работы на вашем сайте.</p><ul><li>Joomla! имеет фронтенд, где вы находитесь сейчас и панель управления (или бэкенд), где вы выполняете более продвинутые работы по созданию вашего сайта, такие как настройка меню и публикация модулей для отображения. Вам необходимо авторизоваться в панели управления с помощью логина и пароля.</li><li>Одна из первых вещей, которую, вероятно, вы хотите сделать, это изменить название сайта и добавить логотип. Для этого нажмите на ссылку настройки шаблона в верхнем меню. Чтобы изменить описание вашего сайта, заголовок окна в браузере, электронной почты по умолчанию и другие настройки, щелкните ссылку \"Параметры\". Более продвинутые параметры конфигурации доступны в панели управления.</li><li>Если вы хотите полностью изменить внешний вид вашего сайта, вам необходимо установить новый шаблон. В меню менеджера расширений перейдите на вкладку установки. Существует множество бесплатных и коммерческих шаблонов для Joomla.</li><li>Как вы уже видели, вы можете контролировать, кто может увидеть различные части вашего сайта. При работе с модулями, материалами или ссылками, установка уровня доступа \"для зарегистрированных\" будет означать, что только вошедшие в систему пользователи могут увидеть их.</li><li>При создании нового материала или другого вида контента, вы также можете сохранить его как опубликованный или не опубликованный. Если материал не опубликован, посетители сайта не смогут увидеть его, но вы его увидите.</li><li>Вы можете узнать гораздо больше о работе с Joomla, посетив <a href=\"https://docs.joomla.org\">сайт документации Joomla</a>. Также вы можете получить помощь от других пользователей на <a href=\"https://forum.joomla.org\">форуме Joomla</a>. В панели управления есть кнопки \"Справка\" на каждой странице, представляющие подробную информацию о функциях, используемых на этой странице.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Работа на вашем сайте"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Это пример материала блога.</p><p>Если вы авторизуетесь на сайте (ссылка входа для автора находится в нижней части страницы), вы сможете отредактировать его и все другие существующие материалы. Вы также сможете создать новый материал и выполнить другие изменения на сайте.</p><p>Добавляя и изменяя материалы, вы увидите, как меняется ваш сайт.</p><p>Действуйте, вы не можете сломать его.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Добро пожаловать в ваш блог"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>На странице материала вы увидите содержание вводной и полной частей материала. Вы можете изменить параметры, чтобы скрыть вводную часть материала, если необходимо.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Главная страница настроена на отображение четырех последних материалов из блога категории, расположенных в один столбец. Ниже доступны ссылки на 4 следующие материала. Эти значения можно изменить путем редактирования параметров материалов на вкладке \"Блог / Избранные\" в панели управления сайта. Существует ссылка для перехода в панель управления сайта в верхнем меню.</p><p>Если вы хотите разбить материал на две части, выводя в списке материалов вводный текст, а на странице материала весь текст, воспользуйтесь кнопкой \"Подробнее\" для вставки разрыва в область редактора.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="О главной странице"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Ваш сайт уже содержит некоторые часто используемые модули, которые установлены и предварительно настроены. К ним относятся:</p><ul><li>Модуль изображения, который отображает изображение под меню. Это пользовательский модуль, его можно редактировать, чтобы изменить изображение.</li><li>Популярные материалы - модуль, в котором перечислены материалы, отсортированные по количеству просмотров.</li><li>Старые материалы - модуль, в котором перечислены материалы по месяцам.</li><li>Лента новостей - модуль, который позволяет вашим читателям читать материалы в программе чтения новостей.</li><li>Популярные метки - модуль, в котором будут появляться метки, если вы используете их в ваших материалах. Просто введите метку в поле \"Метки\" при редактировании.</li></ul><p>Каждый из модулей имеет много вариантов настроек, которые вы можете изменять в менеджере модулей в панели управления вашего сайта. Перемещая мышь над модулем и нажав на значок редактирования, вы попадете на страницу редактирования настроек этого модуля. Не забудьте сохранить настройки перед закрытием окна редактирования модуля.</p><p>Joomla! также включает в себя многие другие модули. Для развития вашего сайта может потребоваться добавить больше модулей, которые вы можете найти в <a href=\"https://extensions.joomla.org\">каталоге расширений Joomla</a>.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Ваши модули"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Шаблон определяет внешний вид вашего сайта.</p><p>На этом сайте используется шаблон Protostar.</p><p>Вы можете изменить параметры шаблона, нажав на пункт меню \"Работа на вашем сайте\" (отображается, если вы авторизованы на сайте).</p><p>Для примера, вы можете изменить цвет фона сайта, цвет подсветки, название и описание сайта, а также используемый шрифт. Дополнительные параметры доступны в панели управления.</p><p>Вы также можете установить другой шаблон с помощью менеджера расширений.</p>"
