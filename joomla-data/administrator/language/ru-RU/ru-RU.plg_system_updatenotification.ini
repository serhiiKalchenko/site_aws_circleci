PLG_SYSTEM_UPDATENOTIFICATION="Система - Уведомление об обновлении Joomla"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="E-mail администратора"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Введите один или несколько адресов электронной почты для отправки уведомлений о необходимости обновления Joomla. Адреса должны принадлежать существующим пользователям вашего сайта, которые входят в группу суперадминистраторов. Если ни один из адресов не будет принадлежать данной группе пользователей или поле параметра будет оставлено пустым, всем суперадминистраторам сайта без исключения будут отправляться соответствующие уведомления."
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]			URL of the site's frontend page.
; [LINK]		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; [RELEASENEWS]		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Доступно обновление Joomla для [SITENAME] - [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Данное уведомление не отправлялось с Joomla.org. Оно автоматически отправлено с вашего собственного сайта, [SITENAME].\n\n=====\nИНФОРМАЦИЯ ОБ ОБНОВЛЕНИИ\n=====\n\nВаш сайт обнаружил, что доступна для загрузки и установки новая версия Joomla.\n\nВ настоящее время установлена версия: [CURVERSION]\nДоступна для загрузки и установки версия: [NEWVERSION]\n\nУведомление автоматически отправлено с вашего собственного сайта, чтобы напомнить о необходимости обновления Joomla. Проект Joomla никогда не будет контактировать с вами на предмет доступных обновлений Joomla.\n\n=====\nИНСТРУКЦИЯ ПО ОБНОВЛЕНИЮ\n=====\n\nДля установки обновления на [SITENAME], пожалуйста, кликните по ссылке ниже. Если URL-адрес не является ссылкой, просто скопируйте и вставьте его в адресную строку вашего браузера.\n\nОбновить: [LINK]\n\n=====\nПОЧЕМУ Я ПОЛУЧИЛ УВЕДОМЛЕНИЕ?\n=====\n\nУведомление автоматически отправлено плагином, предоставляемым Joomla, программным обеспечением, на котором работает ваш сайт. Плагин обеспечивает периодическую проверку наличия новой версии Joomla и выполняет отправку уведомления по электронной почте для администраторов.\n\nВы будете получать аналогичные уведомления до тех пор, пока не обновите Joomla или не отключите плагин ''Система - Уведомление об обновлении Joomla'' в менеджере плагинов на вашем сайте.\n\nЕсли вы не понимаете, что такое Joomla и то, что вам необходимо сделать, пожалуйста, не обращайтесь в проект Joomla, поскольку он не отправлял вам уведомление и не может помочь вам. Пожалуйста, обратитесь к лицу, которое создало или управляет вашим сайтом.\n\nЕсли вы являетесь лицом, которое создало и управляет вашим сайтом, пожалуйста, обратите внимание, что данный плагин может быть включен автоматически при следующем обновлении Joomla на вашем сайте.\n\n=====\nКТО ОТПРАВИЛ УВЕДОМЛЕНИЕ?\n=====\n\nУведомление автоматически отправлено с вашего собственного сайта, [SITENAME]."
