PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="В настройках Менеджера расширений вы установили значение срока кэширования обновлений в 0 (часов). Это означает, что Joomla не выполняет кэширование обновлений, и уведомление на электронную почту должно отправляться при каждом посещении страницы, что не представляется возможным. Пожалуйста, увеличьте значение (по умолчанию 6 часов) или подтвердите, что уведомления об обновлении Joomla не будут отправляться вам на электронную почту."
