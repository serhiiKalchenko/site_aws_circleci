PLG_QUICKICON_PHPVERSIONCHECK="Панель иконок - Проверка версии PHP"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Мы обнаружили, что ваш сервер использует версию PHP %1$s, которая получает от проекта PHP только исправления безопасности. Это означает, что версия PHP больше не будет поддерживаться. Мы рекомендуем запланировать обновление до более новой версии PHP, прежде чем ее поддержка будет прекращена (%2$s). Если ваш сервер будет использовать более новую версию PHP (рекомендуется PHP 7.x), Joomla будет быстрее и безопаснее. Пожалуйста, обратитесь в поддержку вашего хостинг-провайдера, чтобы он установил более новую версию PHP для вашего сайта."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Мы обнаружили, что ваш сервер использует версию PHP %1$s, которая является устаревшей и больше не получает от проекта PHP официальных обновлений. Проект Joomla рекомендует обновить ваш сервер, как минимум, до версии PHP %2$s, которая будет получать обновления безопасности по крайней мере до %3$s. Пожалуйста, обратитесь в поддержку вашего хостинг-провайдера, чтобы он установил PHP %2$s или более новую версию по умолчанию для вашего сайта. Если ваш хост готов к использованию PHP %2$s, выберите PHP %2$s для вашего сайта – как правило, вы можете сделать это самостоятельно в панели управления хостинга."
; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Мы обнаружили, что ваш сервер использует версию PHP %1$s, которая является устаревшей и больше не получает от проекта PHP официальных обновлений. Кроме того, мы не можем рекомендовать более новую версию PHP, потому что вы используете устаревшую версию Joomla. Мы рекомендуем обновить Joomla до актуальной версии и следовать дальнейшим рекомендациям по обновлению PHP."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Плагин для проверки состояния поддержки используемой версии PHP и отображения уведомления в панели управления, если версия поддерживается не полностью."
