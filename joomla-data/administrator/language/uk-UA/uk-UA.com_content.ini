JLIB_RULES_SETTING_NOTES="1. Якщо ви зміните налаштування, то вони будуть застосовані до цього компоненту. Зауважимо, що:<br><em>Успадковані</em> означає, що дозволені від глобальної конфігурації та від налаштування батьківської групи.<br><em>Відмовлено</em> означає, що незалежно від того, яка глобальна конфігурація або налаштування батьківської групи, редаговані групи не можуть скористатися цим налаштуванням в межах цього компоненту. <br><em>Дозволено</em> означає, що редагована група може використати це налаштування в даному компоненті (але якщо це вступає в суперечність з глобальною конфігурацією або батьківською групою, то вона не буде мати наслідків, конфлікт буде відзначений як <em>Заборонено (Закрито)</em> під Розрахунком налаштувань.<br>2. Якщо ви обрали нове налаштування, то натисніть <em>Зберегти</em> для оновлення налаштувань."
JLIB_RULES_SETTING_NOTES_ITEM="1. Якщо ви зміните налаштування, то вони будуть застосовані до цієї статті. Зауважимо, що:<br><em>Успадковані</em> означає, що дозволені від глобальної конфігурації та налаштування категорії, до якої стаття входить.<br><em>Відмовлено</em> означає, що незалежно від того, яка глобальна конфігурація, батьківська група або налаштування категорії, редаговані групи не можуть скористатися цим налаштуванням в межах цієї статті.<br><em>Дозволено</em> означає, що редагована група може використати це налаштування в даній статті (але якщо це вступає в суперечність з глобальною конфігурацією, батьківською групою або категорією, то вона не буде мати наслідків, конфлікт буде відзначений, як <em>Заборонено (Закрито)</em> під Розрахунком налаштувань.<br>2. Якщо ви обрали нове налаштування, то натисніть <em>Зберегти</em> для оновлення налаштувань."

