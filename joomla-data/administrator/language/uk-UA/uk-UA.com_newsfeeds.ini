COM_NEWSFEEDS_ITEM_ASSOCIATIONS_FIELDSET_DESC="Тільки для багатомовності! Даний вибір буде показуватися тільки у випадку якщо мова фільтру з параметром «Елемент асоціації» буде встановлений у позицію «Так». Оберіть елемент категорії для цільової мови. Ця асоціація дозволить за допомогою модулю «Перемикач мови» перенаправити на відповідний елемент каналу новин іншою мовою. Якщо багатомовність використовується, то переконайтеся, що модуль «Перемикач мови» показується на відповідних сторінках. Елемент каналу новин, який встановлений у позицію «Усі» не може бути пов'язаний з іншими мовами."
