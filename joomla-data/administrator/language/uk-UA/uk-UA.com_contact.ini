JLIB_RULES_SETTING_NOTES="1. Якщо ви зміните налаштування, то вони будуть застосовані для цього компонента. Зверніть увагу:<br><em>Успадковано</em> означає, що будуть використані права з глобальної конфігурації та батьківської групи.<br><em>Відмовлено</em> означає, що нема різниці, яка глобальна конфігурація або налаштування батьківської групи, бо група, що редагується, не може застосувати цю дію для даного компоненту.<br><em>Дозволено</em> означає, що група, яка редагується, застосує дану дію для цього компонента (та, якщо це конфліктує з глобальною конфігурацією або з батьківською групою, то це не матиме впливу; конфлікт буде визначений <em>Не дозволено (Заблоковано)</em> під Розраховані Налаштування).<br>2. Якщо ви обрали нове налаштування, то натисніть <em>Зберегти</em> для оновлення налаштувань."

