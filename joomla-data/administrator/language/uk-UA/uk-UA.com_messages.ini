JLIB_RULES_SETTING_NOTES="1. Якщо ви зміните налаштування, то воно буде застосоване до цього компонента. Зверніть увагу:<br><em>Успадковано</em> означає, що будуть використані права з глобальної конфігурації та з батьківської групи.<br><em>Відмовлено</em> означає, що немає значення, яка глобальна конфігурація або налаштування батьківської групи, бо при редагуванні група не зможе вибрати цю дію для даного компонента.<br><em>Дозволено</em> означає, що при редагуванні група зможе вибрати цю дію для даного компонента (та, якщо це конфліктує з глобальною конфігурацією або батьківською групою, то це не матиме впливу; конфлікт буде визначений як <em>Не дозволено (Заблоковано)</em> під Розрахункові Налаштування).<br>2. Якщо ви обрали нове налаштування, то натисніть <em>Зберегти</em> для оновлення налаштувань."

