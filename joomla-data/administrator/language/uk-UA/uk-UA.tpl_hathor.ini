TPL_HATHOR_MESSAGE_POSTINSTALL_BODY="Стиль адміністративного шаблону Hathor встановлений як глобальний шаблон адміністратора за налаштуванням. Будь ласка, зверніть увагу, що будь-які нові можливості для Joomla будуть доступні тільки з шаблоном Isis. Ми рекомендуємо перемикнути за налаштуванням стиль шаблону для Isis. ви можете зробити це, натиснувши кнопку нижче. Це змінить тільки стандартні параметри для шаблону адміністратора, за умови що у вас є доступ до нього, а також вашому особистому стилю за налаштуванням, якщо це необхідно. Це не змінює шаблон зовнішнього інтерфейсу або параметри будь-якого іншого користувача."
